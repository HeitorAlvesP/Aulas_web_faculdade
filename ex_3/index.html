<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Estilizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Página</h1>
    </header>
    
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>
    
    <div class="container">
        <h2>Bem-vindo à nossa página</h2>
        <p>Este é um exemplo de layout utilizando CSS externo.</p>
        
        <div class="placeholder">Imagem Aqui</div>
        
        <div class="content-section">
            <h3>Nossos Serviços</h3>
            <ul>
                <li>Desenvolvimento Web</li>
                <li>Design Gráfico</li>
                <li>Consultoria Digital</li>
            </ul>
        </div>
        
        <form>
            <h3>Entre em Contato</h3>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email">
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
