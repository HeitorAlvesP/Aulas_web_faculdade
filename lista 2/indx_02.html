<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - FashionStyle</title>
    <link rel="stylesheet" href="styles_02.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Cliente</h1>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
            
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Seu endereço">
            
            <label for="telefone">Número de Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Seu número de telefone">
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
